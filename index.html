<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HostelPaddy - Coming soon</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Default Stylesheet -->
    <link type="text/css" rel="stylesheet" href="css/styles.css">

    <!-- Vendor stylesheets -->
    <link type="text/css" rel="stylesheet" href="vendor/animate/css/animate.min.css">
    <link type="text/css" rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="vendor/reset/css/reset.min.css">
    <link type="text/css" rel="stylesheet" href="vendor/normalize/css/normalize.min.css">
  </head>

  <body>
    <!-- Nav container -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="nav-container">
            <div class="logo">
              <img src="assets/logo.svg" alt="Logo" class="logo img-fluid">
            </div>
            <div class="blog-text">
              <a href="https://blog.hostelpaddy.com" class="blog">Blog</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /Nav container -->

    <!-- Countdown container -->
    <div class="countdown-container">
      <div class="container">
        <div class="row">
          <div class="col-6 col-sm-6 col-lg-3">
            <div class="count-down">
              <h4 class="heading-text" id="day">28</h4>
              <span class="desc-text">DAYS</span>
            </div>
          </div>

          <div class="col-6 col-sm-6 col-lg-3">
            <div class="count-down">
              <h4 class="heading-text" id="hours">20</h4>
              <span class="desc-text">HOURS</span>
            </div>
          </div>

          <div class="col-6 col-sm-6 col-lg-3">
            <div class="count-down">
              <h4 class="heading-text" id="minutes">42</h4>
              <span class="desc-text">MINUTES</span>
            </div>
          </div>

          <div class="col-6 col-sm-6 col-lg-3">
            <div class="count-down">
              <h4 class="heading-text" id="seconds">16</h4>
              <span class="desc-text">SECONDS</span>
            </div>
          </div>


        </div>
      </div>
    </div>
    <!-- /Countdown container -->

    <!-- Coming soon content -->
    <div class="coming-soon-content">
      <div class="container">
        <div class="row">

          <!-- Coming soon content text -->
          <div class="col-12 col-md-8 col-lg-8">
            <div class="website">
              WEBSITE
            </div>
            <div class="launching-soon">
              LAUNCHING SOON
            </div>

            <div class="newsletter-container">
              <div class="newsletter-description">
                Get an apartment early by signing up to our mailing list
              </div>
              <div class="input-field-area">
                <form action="" class="form-control">
                  <input class="input" type="email" name="email" placeholder="Enter your email address here">
                  <button class="submit">
                    <img class="bell" src="assets/Bell.svg" alt="bell icon"> notify me
                  </button>
                </form>
              </div>
            </div>
          </div>
          <!-- /Coming soon content text -->

          <!-- Coming soon content image -->
          <div class="col-12 col-md-4 col-lg-4 coming-soon-image">
            <img src="assets/side-image.svg" alt="lodges">
          </div>
          <!-- /Coming soon content image -->

        </div>
      </div>
    </div>
    <!-- /Coming soon content -->

    <!-- Social icons -->
    <div class="container">
      <div class="row">
        <div class="social-icons">
          <div class="social-icon">
            <a href="#">
              <img src="assets/Facebook.svg" alt="Facebook">
            </a>
          </div>

          <div class="social-icon">
            <a href="#">
              <img src="assets/Twitter.svg" alt="Twitter">
            </a>
          </div>

          <div class="social-icon">
            <a href="#">
              <img src="assets/Instagram.svg" alt="Instagram">
            </a>
          </div>

        </div>
      </div>
    </div>
    <!-- /Social icons -->


    <!-- Copyright area -->
    <div class="container">
      <div class="row text-center">
        <div class="copyright-area">
          &copy; CHERNOBYL, <span id="copyright"></span>
        </div>
      </div>
    </div>
    <!-- /Copyright area -->


    <!-- Default script -->
    <script src="js/script.js"></script>

    <!-- Vendor scripts -->
    <script src="vendor/jquery/jquery-3.1.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.js"></script>

  </body>

</html>
