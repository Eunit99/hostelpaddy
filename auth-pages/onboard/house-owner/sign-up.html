  <body>
    <!-- container -->
    <div class="container-fluid mx-0">
      <div class="row">

        <!-- image visible only in large screens -->
        <div class="col-lg-4 side-image">
          <div class="heading-title">
            <h1>Your No. 1 solution for hostel accommodation</h1>
          </div>
          <div class="desc-text mt-3">
            <p>An innovating way to relieve you of the hassle of hostel-hunting</p>
          </div>
        </div>
        <!-- /image visible only in large screens -->


        <div class="col-12 col-md-12 col-lg-8">

          <!-- nav-container -->
          <div class="nav-container">

            <div class="back-button">
              <span onclick="back()" class="navbar-toggler-icon">
                <i class="fa fa-2x fa-times-circle-o"></i>
              </span>
            </div>

            <a href="../../../index.html" class="logo-link">
              <div class="logo">
                <img src="../../../img/logo.svg" alt="Logo" class="logo img-fluid">
              </div>
            </a>

            <div class="login-button">
              <a href="../../signin.html" class="login-button-text">Login</a>
            </div>
          </div>
          <!-- /nav-container -->

          <!-- Onboarding content -->

          <form action="" class="form">
            <div class="onboard-container">
              <div class="sign-up-onboard-text">

                <div class="icon mr-2">
                  <i class="fa fa-2x fa-hotel icon-icon"></i>
                </div>
                <div class="onboard-title ml-2">
                  Sign up as a house owner/agent
                </div>
              </div>
              <div class="sub-title" id="subTitle">Test</div>


              <div class="form-control">

                <!-- first part of signing up -->
                <div class="firstPart animated" id="firstPart">
                  <input id="name" type="text" class="input" name="name" placeholder="Full name" required
                    aria-required="true">

                  <input id="email" type="email" class="input" name="email" placeholder="Email" required
                    aria-required="true">

                  <input id="num" type="tel" class="input" name="number" placeholder="+234 Phone" required
                    aria-required="true">


                  <!-- Please add ".disabled-state" after you must have sorted the script.js file out -->
                  <div class="continue-onboarding button-style enabled-state animated" id="continueOnboarding">Continue
                  </div>

                </div>
                <!-- /first part of signing up -->

                <!-- second part of signing up -->
                <div class="secondPart animated displayNone" id="secondPart">
                  <div class="container">
                    <div class="row">
                      <div class="col-3">
                        <input id="ver1" maxlength="1" minlength="1" type="num" class="input" name="ver1" required
                          aria-required="true">
                      </div>

                      <div class="col-3">
                        <input id="ver2" maxlength="1" minlength="1" type="num" class="input" name="ver2" required
                          aria-required="true">
                      </div>

                      <div class="col-3">
                        <input id="ver3" maxlength="1" minlength="1" type="num" class="input" name="ver3" required
                          aria-required="true">
                      </div>

                      <div class="col-3">
                        <input id="ver4" maxlength="1" minlength="1" type="num" class="input" name="ver4" required
                          aria-required="true">
                      </div>

                    </div>
                  </div>

                  <!-- Please add ".disabled-state" after you must have sorted the script.js file out -->
                  <div class="continue-onboarding button-style enabled-state animated" id="continueOnboarding">Continue
                  </div>
                </div>

                <!-- /second part of signing up -->

                <!-- third part of signing up -->
                <div class="thirdPart animated displayNone" id="thirdPart">
                  <select id="userState" name="state" class="select input" type="select" value="Abia" required>
                    <option value="Abia">Abia</option>
                    <option value="Adamawa">Adamawa</option>
                    <option value="Anambra">Anambra</option>
                    <option value="Enugu">Enugu</option>
                    <option value="Imo">Imo</option>
                  </select>

                  <!-- Please add ".disabled-state" after you must have sorted the script.js file out -->
                  <div class="continue-onboarding button-style enabled-state animated" id="continueOnboarding">Continue
                  </div>
                </div>
                <!-- /third part of signing up -->

                <!-- fourth part of signing up -->
                <div class="fourthPart animated displayNone" id="fourthPart">
                  <select id="userState" name="state" class="select input" type="select" value="Abia" required>
                    <option value="Abia">Abia</option>
                    <option value="Adamawa">Adamawa</option>
                    <option value="Anambra">Anambra</option>
                    <option value="Enugu">Enugu</option>
                    <option value="Imo">Imo</option>
                  </select>

                  <!-- Please add ".disabled-state" after you must have sorted the script.js file out -->
                  <div class="continue-onboarding button-style enabled-state animated" id="continueOnboarding">Continue
                  </div>
                </div>
                <!-- /fourth part of signing up -->
              </div>

              <div class="consent text-left mt-3">
                By signing up, you have agreed to Hostel Paddy's <a href="../../../tos.html" class="signup-link">Terms
                  of
                  service</a> and <a href="../../../privacy.html" class="signup-link">Privacy policy</a>
              </div>

              <button type="submit" class="mt-3 button-primary displayNone button-style" id="submitBtn">Finish</button>
              <!-- /Onboarding content -->

            </div>
          </form>
